<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #222;
        margin-bottom: 400px;
    }


    #text {
        text-align: center;
		margin-top: 400px;
		font-variant: small-caps;
        color: white;
        font-size: 7em;
        font-family: Arial;
        white-space: normal;
        letter-spacing: -.1em;
    }

    i {
        color: #FED600;
    }

    span {
        display: inline-block;
        animation-name: key1;
        animation-duration: .5s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
        opacity: 0;
    }

    @keyframes key1 {
            0% {
                transform: scale(100, 100);
                opacity: 0;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1, 1);
                opacity: 1;
            }
    }
    span:nth-child(1){ animation-delay: 0s;}
    span:nth-child(2){ animation-delay: .2s;}
    span:nth-child(3){ animation-delay: .4s;}
    span:nth-child(4){ animation-delay: .6s;}
    span:nth-child(5){ animation-delay: .8s;}
    span:nth-child(6){ animation-delay: 1.0s;}
    span:nth-child(7){ animation-delay: 1.2s;}
    span:nth-child(8){ animation-delay: 1.4s;}
    span:nth-child(9){ animation-delay: 1.6s;}
    span:nth-child(10){ animation-delay: 1.8s;}
    span:nth-child(11){ animation-delay: 2.0s;}
    span:nth-child(12){ animation-delay: 2.2s;}
    
</style>
<body>
    <!-- ex69.html -->
    <div id="text">
		<span>H</span>
		<span>e</span>
		<span>l</span>
		<span>l</span>
		<span>o</span>
		<span>!</span>
		<span></span>
		<span>H</span>
		<span>T</span>
		<span>M</span>
		<span>L</span>
		<span><i class="fab fa-html5"></i></span>
</body>
