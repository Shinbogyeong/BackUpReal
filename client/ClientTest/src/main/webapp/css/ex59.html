<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        #main{
            width: 680px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .sub {
            /* border: 1px solid red; */
            margin: 10px;
            width: 680px;
        }

        .box{
            width: 126px;
            height: 126px;
            border: 10px solid black;
            float: left;
            margin-left: -10px;
            overflow: hidden;
        }

        .sub::after{
            content: '';
            display: block;
            clear: both;
        }

        #sub1 > .box > img {
            transform: translate(-126px, 0);
            transition: all 0.5s;
        }

        #sub1 > .box:hover > img{
            transform: translate(0px, 0);
        }

        #sub2 > .box > img {
            opacity: 0;
            transition: all 0.5s;
        }

        #sub2 > .box:hover > img {
            opacity: 1;
        }

        #sub3 > .box > img {
            transform: scale(0);
            transition: all 0.5s;
        }

        #sub3 > .box:hover > img {
            transform: scale(1);
        }

        #sub4 > .box > img {
            transform:  translate(0, -126px) rotate(180deg);
            transition: all 0.5s;
            /* transform-origin: center top; */
        }

        #sub4 > .box:hover > img {
            transform: rotate(0deg) translate(0, 0);

        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sub1" class="sub">
            <div id="box1" class="box"><img src="images/rect_icon01.png" alt=""></div>
            <div id="box2" class="box"><img src="images/rect_icon02.png" alt=""></div>
            <div id="box3" class="box"><img src="images/rect_icon03.png" alt=""></div>
            <div id="box4" class="box"><img src="images/rect_icon04.png" alt=""></div>
            <div id="box5" class="box"><img src="images/rect_icon05.png" alt=""></div>
        </div>
        <div id="sub2" class="sub">
            <div id="box1" class="box"><img src="images/rect_icon01.png" alt=""></div>
            <div id="box2" class="box"><img src="images/rect_icon02.png" alt=""></div>
            <div id="box3" class="box"><img src="images/rect_icon03.png" alt=""></div>
            <div id="box4" class="box"><img src="images/rect_icon04.png" alt=""></div>
            <div id="box5" class="box"><img src="images/rect_icon05.png" alt=""></div>
        </div>
        <div id="sub3" class="sub">
            <div id="box1" class="box"><img src="images/rect_icon01.png" alt=""></div>
            <div id="box2" class="box"><img src="images/rect_icon02.png" alt=""></div>
            <div id="box3" class="box"><img src="images/rect_icon03.png" alt=""></div>
            <div id="box4" class="box"><img src="images/rect_icon04.png" alt=""></div>
            <div id="box5" class="box"><img src="images/rect_icon05.png" alt=""></div>
        </div>
        <div id="sub4" class="sub">
            <div id="box1" class="box"><img src="images/rect_icon01.png" alt=""></div>
            <div id="box2" class="box"><img src="images/rect_icon02.png" alt=""></div>
            <div id="box3" class="box"><img src="images/rect_icon03.png" alt=""></div>
            <div id="box4" class="box"><img src="images/rect_icon04.png" alt=""></div>
            <div id="box5" class="box"><img src="images/rect_icon05.png" alt=""></div>
        </div>
    </div>
    

</body>
</html>
