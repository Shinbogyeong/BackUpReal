<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        body > #m1 {
            margin: 0 auto;
            background-color: red;
            width: 500px;
            height: 500px;
            padding:25px;
        }

        #m2 {
            background-color: orange;
            width: 450px;
            height: 450px;
            padding:25px;
        }

        #m3 {
            background-color: yellow;
            width: 400px;
            height: 400px;
            padding:25px;
        }

        #m4 {
            background-color: green;
            width: 350px;
            height: 350px;
            padding: 25px;
        }

        #m5 {
            background-color: blue;
            width: 300px;
            height: 300px;
            padding: 25px;
        }

        #m6 {
            background-color: purple;
            width: 250px;
            height: 250px;
            padding: 25px;
        }

        #m7 {
            background-color: plum;
            width: 200px;
            height: 200px;
            padding: 25px;
        }

        div {
            transition: all 1s;
        }

        #m1:hover div {
            border-radius: 10%;
        }

        #m2:hover div {
            border-radius: 20%;
        }

        #m3:hover div {
            border-radius: 30%;
        }

        #m4:hover div {
            border-radius: 40%;
        }

        #m5:hover div {
            border-radius: 50%;
        }

        #m6:hover div {
            border-radius: 60%;
        }


    </style>
</head>
<body>

    <div id="m1">
        <div id="m2">
            <div id="m3">
                <div id="m4">
                    <div id="m5">
                        <div id="m6">
                            <div id="m7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
