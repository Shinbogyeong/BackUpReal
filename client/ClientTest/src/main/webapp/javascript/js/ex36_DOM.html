<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstra/dist/css/bootstrap.css">
    <script src="
    node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <!-- ex36_DOM.html -->


    <!-- <script>
        num = 10;
        console.log(num);
    </script> -->

    <!-- 
        name: BOM 구성요소만 가질 수 있다.
        id, class: 모든 태그가 가질 수 있다.
     -->

     <div class="container">
         <form name="form1">
             <h1 class="title">DOM</h1>
             <h2  class="title">Document Object Model</h2>
            <div id="container">
                <input type="text" name="txt1" id="txt1" class="txt"><br>
                <input type="text" name="txt2" id="txt2" class="txt"><br>
                <input type="text" name="txt3" id="txt3" class="txt"><br>
            </div>
        </form>
    </div>

    <script>
        
        /*

        BOM vs DOM
        1. BOM
            - HTML 문서의 일부 요소만을 가지고 트리 구조를 제공
            - BOM 트리 구조를 기반으로 태그 검색
            - 접근한 태그> 속성 조작
            - 나머지 태그 접근 불가능!!
            - 조작 도구가 HTML 속성에 기반 > 프로퍼티로 제공 > 한계
            - PCDATA 조작 불가능!!
            - 태그 동적 추가/삭제 불가능(예외 <option>태그)
            - CSS 조작 불가능!!

        2. DOM, Document Object Model
            - 현재 HTML의 모든 태그를 사용해서 트리 구조 생성 + 제공
            - BOM과 달리 모든 태그를 인식
            - 검색 도구 추가 제공, 조작 도구 추가 제공
            - 태그 동적 추가/삭제 가능!
            - CSS 조작 가능!
            - PCDATA 조작 가능!!
            - DOM Level 1
            - DOM Level 2
            - DOM Level 3
            - BOM 기반으로 생성 > 모든 DOM 기능이 document를 통해서 정의(사용)
        */

        /*
                
            DOM 태그 검색 도구
            1. id 검색
                - object getElementByID("id")
                - 유일한 객체(태그)를 찾겠다.
                - 계층 구조를 고려할 필요가 없다.(누구의 자식(x))

            2. class 검색(**)
                - collection getElementsByClassName("class")
                - 같음 이름의 class를 가진 태그 집합을 반환한다.
                - 유사 배열

            3. 태그명 검색
                - collection getElementsByTagName("tag name")
                - 태그명을 검색 -> 태그 집합을 반환한다.

            4. name 검색
                - BOM에서 사용하는 name 식별자를 지원하기 위해서 추가된 기능
                - collection getElementsByName("name")
                - name을 검색 -> 태그 집합을 반환한다.

            5. axis 검색
        
        
        */

        //txt1 검색
        var txt1 = document.form1.txt1; //BOM
        // txt1.value = "BOM";
        txt1.setAttribute("value", "BOM2"); //DOM

        //id(유일)
        var txt2 = document.getElementById("txt2"); //<input id="txt2"
        // txt2.setAttribute("value", "DOM"); //BOM
        txt2.value = "DOM2"; //DOM

        //*** BOM으로 검색하던 DOM으로 검색하던 찾은 결과 객체는 동일한 타입이다.
        var txt3_1 = document.form1.txt3; //BOM
        var txt3_2 = document.getElementById("txt3"); //DOM

        console.log(txt3_1 == txt3_2);
        console.log(txt3_1 === txt3_2);



        var txt = document.getElementsByClassName("txt");//Elements면 배열
        console.log(txt.length);
        console.log(typeof txt);
        //Array(x) 
        //HTMLCollection(o): Collection, 유사배열
        console.log(txt.constructor); 
        txt[0].value = "100";

        // txt.forEach(function(item, index){
        //     console.log(item.id);
        // }) -> 유사배열이라 이거 안먹힘

        for (var i=0; i<txt.length; i++){
            // console.log(txt[i].id);
            txt[i].value = "집합"
        }
        
        
        var input = document.getElementsByTagName("input");
        console.log(input.length);
        console.log(input.constructor);
        
        //ESLint -> 강제력(x), 통보(o)
        for (var i=0; i<txt.length; i++){
            // console.log(txt[i].id);
            input[i].value = "하하하";
        }
        
        var txt1 = document.getElementsByName("txt1");
        txt1[0].value = "추가 검색"


        //<h1, <h2>
        var title = document.getElementsByClassName("title");
        title[0].style.color = "red";
        title[1].style.color = "blue";

    </script>
</body>
</html>
