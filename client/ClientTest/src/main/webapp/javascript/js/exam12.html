    <script>
        var txt = document.all.txt;
        var ckb = document.all.ckb;

        var no

        for ( var i=0; i<txt.length; i++) {
            ckb[i].onclick = function () {
                if(event.srcElement.checked){
                    txt[event.srcElement.dataset["no"]].disabled = true;
                } else {
                    txt[event.srcElement.dataset["no"]].disabled = false;
                }
                // alert(event.srcElement.dataset["no"]);
                // txt[event.srcElement.dataset["no"]].disabled = true;
            }
        };

        for(var i=0; i<txt.length; i++){
            txt[i].onkeyup = function() {
                // alert(event.keyCode);
                if(event.keyCode == 13){
                    txt[event.srcElement.dataset["no"]].disabled = true;
                    ckb[event.srcElement.dataset["no"]].checked = true;   
                }
            };

        }

        for(var i=0; i<txt.length; i++){
            txt[i].ondblclick = function() {
                txt[event.srcElement.dataset["no"]].disabled = true;
                ckb[event.srcElement.dataset["no"]].checked = true; 
            };

        }

        

    </script>
