<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
        }
        fieldset {
            width: 400px;
            height: 200px;
            font-size: 30px;
            margin-bottom: 30px;
        }

        input {
            width: 150px;
            font-size: 30px;
        }

        #tbl1 {
            width: 600px;
            border: 1px solid #444;
            border-collapse: collapse;
            text-align: center;
            font-size: 30px;
        }
        #tbl1 td {
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>색상입력</legend>
        <div>색상 :<input type="color" id="txtcolor"></div>
        <div>이름 : <input type="text" id="txtname"></div>
        <div><input type="button" value="추가하기" id="btn"></div>
    </fieldset>

    <table id="tbl1">
        <tr>
            <td>색상명</td>
            <td >미리보기</td>
        </tr>
    </table>


    <script>
        var txtcolor = document.getElementById('txtcolor');
        var txtname = document.getElementById('txtname');
        var btn = document.getElementById('btn');
        var tbl1 = document.getElementById('tbl1');


        btn.onclick = function() {

            tbl1.innerHTML += "<tr><td>"+ txtname.value+"</td><td bgcolor ='"+ txtcolor.value +"'>"+ txtcolor.value+"</td></tr>";

           
        }
        
    </script>

</body>
</html>
