<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: 50px;
        }
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table id="tbl1">
        <tbody id="tbody1">
            <!-- <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>
    <script>
        var tbody1 = document.getElementById('tbody1');
        var row = 2;
        var column = 2;

        create();

        document.onkeydown = function() {
            if (event.keyCode == 39){
                column += 1;
            } else if (event.keyCode == 37){
                column -= 1;
                if(column == 0){
                    column += 1;
                }
            } else if (event.keyCode == 40){
                row += 1;
            } else if (event.keyCode == 38){
                row -= 1;
                if(row == 0){
                    row += 1;
                }
            }

            create();
            
            
        }

        //위에껀 왜undifined나옴??
        
        function create() {
            // tbody1초기화 하는 방법..
            // alert(tbody1.firstElementChild.nodeName);
            // for(var i=0; i<row; i++){
            //     tbody1.removeChild(tbody1.children[i]);
            // }
            tbody1.innerHTML ="";
            
            for(var i=1; i<=row; i++){
                var tr = document.createElement('tr');
                tbody1.appendChild(tr);
                for(var j=1; j<=column; j++){
                    var td = document.createElement('td');
                    tr.appendChild(td);
                }
            }
            // alert(row);
            // alert(column);
        }

    </script>
</body>
</html>
