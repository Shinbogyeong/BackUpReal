<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 600px;
            margin: auto;
            margin-top: 100px;
        }

        div{
            width: 550px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        input {
            width: 600px;
            font-size: 30px;
            border: 0px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/img01.jpg">
        <img src="images/img02.jpg">
        <img src="images/img03.jpg">
    </div>
    <input type="text" name="txt" readonly>

    <script>
        var img = document.images;
        var txt = document.all.txt;

        img[0].onmouseover = function() {
            img[0].src = "images/img04.jpg";
            txt.value = "'스키'타는 사람이 '당근'으로 변했습니다.";
        }

        img[1].onmouseover = function() {
            img[1].src = "images/img05.jpg";
            txt.value = "'해바라기'가 '피망'으로 변했습니다.";
        }

        img[2].onmouseover = function() {
            img[2].src = "images/img06.jpg";
            txt.value = "'나무'가 '개'가 됐습니다.";
        }

        for(var i=0; i<img.length; i++){
            img[i].onmouseout = function() {               
                event.srcElement.src = "images/img0"+(event.srcElement.src.substr(event.srcElement.src.lastIndexOf('.')-1, 1)-3)+".jpg";

                txt.value ="";
            }
        }

        


    </script>
</html>
