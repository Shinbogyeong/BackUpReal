        2. onkeyup (*****)

            - 중요: 현재 입력한 값이 관계된 일이라면... key up을 사용

        3. onkeypress (X)
            - 키를 눌렀을 때 발생
            - 문자키에 반응하는 이벤트 (ASCII문자 - 영어 + 숫자 + 특수문자)
