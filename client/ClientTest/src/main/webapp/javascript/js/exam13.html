<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 200px;
            margin: auto;
        }
        
        input {
            width: 200px;
            height: 200px;
            font-size: 120px;
            text-align: center;
            font-weight: bold;
            border: 0px;
        }
    </style>
</head>
<body>
    <input type="text" name="txt" value="10">

    <script>
        var txt = document.all.txt;

        var timer = setInterval(function() {
            if(txt.value > 0){
                txt.value -= 1;
            } else {
                clearInterval(timer);
                location.href = "http://google.com";
            }
        } , 1000);

        window.onkeydown = function() {
            if(event.keyCode == 27){
                clearInterval(timer);
                document.body.bgColor = 'tomato';
            }
        }
    </script>
</body>
</html>
