<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* padding: 10px; */
            /* margin: 10px; */
            /* border: 1px solid black; */
            position: relative;
        }
        div {
            position: relative;
            display: inline-block;
            height: 128px;
            border: 3px solid white;
            /* padd */
        }
    </style>
</head>
<body>
    <div id="left"></div><img src="images/face10.png" id="img"><div id="right"></div>

    <script>
        var img = document.getElementById('img');
        var left = document.getElementById('left');
        var right = document.getElementById('right');
        
        img.onmouseover = function() {
            // alert(img.width);
        }
        left.onmouseover = function() {

            img.style.left = parseInt (window.getComputedStyle(img).left) + 40 +'px';
            left.style.left = parseInt (window.getComputedStyle(left).left) + 40 +'px';
            right.style.left = parseInt (window.getComputedStyle(right).left) + 40 +'px';
        }

        right.onmouseover = function() {

            img.style.left = parseInt (window.getComputedStyle(img).left) - 40 +'px';
            right.style.left = parseInt (window.getComputedStyle(right).left) - 40 +'px';
            left.style.left = parseInt (window.getComputedStyle(left).left) - 40 +'px';
        }
    </script>
</body>
</html>
