<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1500px;
            /* border: 1px solid black; */
        }
        img {
            width: 250px;
        }
    </style>
</head>
<body>

    <img src="images/cat01.jpg" name="cat1">
    <img src="images/cat02.jpg" name="cat2">
    <img src="images/cat03.jpg" name="cat3">
    <img src="images/cat04.jpg" name="cat4">
    <img src="images/cat05.jpg" name="cat5">
    <div style="clear:both;" ></div>
    
</body>
<script>
    var cat1 = document.images['cat1'];
    var cat = window.document.images;

    
    // cat1.onmouseover = function () {
    //     cat1.src = "images/dog0"+"1" + ".jpg";
    // };


    for (var i=0 ; i < cat.length; i++){

        cat[i].onmouseover = function () {
         
            // event.srcElement.src = "images/dog0"+ (event.srcElement.src.substring((event.srcElement.src.indexOf('jpg'))-2, (event.srcElement.src.indexOf('jpg'))-1)) + ".jpg";

            event.srcElement.src = "images/dog0"+ getNum(event.srcElement.src) + ".jpg";

        };

        cat[i].onmouseleave = function () {
            event.srcElement.src = "images/cat0"+ (event.srcElement.src.substring((event.srcElement.src.indexOf('jpg'))-2, (event.srcElement.src.indexOf('jpg'))-1)) + ".jpg";

        };
    };

    function getNum(url) {
		var index = url.lastIndexOf(".");
		return url.substr(index - 1, 1);
	}
  

    
</script>
</html>
