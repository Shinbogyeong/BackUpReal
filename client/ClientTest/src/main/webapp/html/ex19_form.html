<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex19_form.html -->
    <!-- 
        <from>, 폼
        - HTML Form + HTML Input Control
        - 클라이언트(사용자)로부터 입력장치(키보드,마우스 등)을 통해서 데이터를 입력받는 요소 -> 입력 받은 데이터는
            JavaScript로 처리하거나 서버측에 전달한다.
        - <form>이외의 태그: 주로 출력을 위한 태그들..
        - <form>관련 태그: 주로 행동을 위한 태그들..(입력)
        - ex) 텍스트박스, 버튼, 체크박스, 라디오버튼, 파일업로드, 셀렉트박스 등..

        1. <form> 태그
            - 출력 결과를 가지지 않는다. > 렌더링을 안한다.
            - 렌더링이란 HTML, CSS, JavaScript등 개발자가 작성한 문서를 브라우저에서 그래픽 형태로 출력하는 과정을 말합니다.
            - 서버로 전송하는 모든 요소(컨트롤)를 담는 컨테이너 > 컨트롤이 <form>안에 있지 않으면 서버로 전송이 안된다.
            - 택배 상자
            a. form.action 속성
                - 입력받은 데이터를 수신할 서버측 프로그램의 주소(URL)
                - 서버측 프로그래밍 언어로 작성한 프로그램의 주소를 적는다. Servlet, JSP, Spring 프로그램 주소
                - 데이터를 전송 받을 측의 주소 -> 택배 받는 사람 주소
                
            b. form.method 속성
                - 데이터를 전송하는 방식
                - 열거형
                1. GET
                    - 데이터를 전송할 URL에 덧붙여서 전송하는 방식
                    - 데이터가 외부에 노출된다.(브라우저 주소창 등에..)
                    - 보안이 중요한 데이터는 사용금지(노출되기 때문에)
                    - URL(256자 제한) > 전송 데이터가 길면 잘린다.
                    - 주로 숫자나 영문자를 보낼 때 사용한다.
                    - http://localhost:8090/ClientTest/ex19ok.jsp?data=java
                    
                2. POST
                    - 데이터를 전송 패킥의 본문안에 넣어 전송하는 방식
                    - 데이터가 외부에 노출되지 않는다.
                    - 보안이 중요한 데이터에 사용(완전한 보안을 의미하진 않음)
                    - 데이터 전손 길이에 제한이 없다.
                    - 데이터 종류에 상관없이 모든 형태의 데이터를 보낼 때 사용한다.
                    - http://localhost:8090/ClientTest/ex19ok.jsp
     -->


     <h1>폼</h1>

     <form method="GET" action="/ClientTest/ex19ok.jsp">
     
        데이터: <input type="text" name="data" value="홍길동" disabled>
        <input type="submit" value="보내기">
        
    </form>
    
    <h1>네이버</h1>
    <form method="GET" action="https://search.naver.com/search.naver">
    	
        데이터: <input type="text" name="query">
        <input type="submit" value="보내기">
    	
    </form>

</body>
</html>
