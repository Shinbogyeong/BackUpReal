<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .box { width: 500px; height: 500px; background-color: gold;}
        .cat {border: 5px solid blue;}
    </style>
</head>
<body>
    <h1>jQuery UI > Interactions > Droppable</h1>

    <img src="images/catty01.png" class="cat">
    <div class="box"></div>

    <script>
        $('.cat').draggable();

        // 프로퍼티로
        $('.box').droppable({
            tolerance: 'fit',
            drop: function(event, ui){
                // alert(1);
                // alert($(this).attr('class')); //컨테이너

                // alert(ui.draggable.attr('class')); //드래그 객체(못외움)
                $(this).css('background-color', 'tomato');
                ui.draggable.draggable({
                    containment:'.box'
                })
            }
            // ,
            // out: function(event, ui){
            //     alert(0);
            // }
        });

        $('.cat').dblclick(function(){
            $('.box').css('background-color', 'gold')
            $(this).draggable({
                containment: ''
            });
        })
    </script>
</body>
</html>
