<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .box { width: 500px; height: 500px; background-color: gold;}
        .helper{border: 1px solid black}
    </style>
</head>
<body>
    <!-- ex15_jqueryui.html -->
    <div class="box"></div>
    <img src="images/cat01.jpg" class="cat">

    <script>
        // $('.box').resizable(); 일반

        //옵션줄때
        $('.box').resizable({
            animate: true,
            helper: 'helper',
            maxWidth: 500,
            minWidth: 200,
            maxHeight: 500,
            minHeight: 200,
            grid: [100,100]
        });

        $('.cat').resizable();

    </script>
</body>
</html>
