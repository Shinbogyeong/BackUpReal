<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .ui-selected{
            background-color: gold;
        }

        body { margin-bottom: 300px;}

        #list2 {
            border: 1px solid #CCC;
            list-style-type: none;
            padding: 0;
            width: 120px;
            border-radius: 3px;
        }

        #list2 li {
            text-align: center;
            padding: 5px;
            border-bottom: 1px solid #CCC;
        }

        #list2 li:last-child{
            border-bottom: 0;
        }

        #list2 li.ui-selected {
            background-color: coral;
            color: white;
        }

        #list3 img {
            cursor: position;
            opacity: .2;
        }

        #list3 img:hover {
            opacity: .4;
        }

        #list3 img.ui-selected {
            opacity: 1;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- ex16_jqueryui.html -->
    <h1>jQuery UI > Interactions > Selecteable</h1>

    <h2>목록</h2>

    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>햄스터</li>
        <li>이구아나</li>
    </ul>

    <ul id="list2">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>햄스터</li>
        <li>이구아나</li>
    </ul>

    <h2>프로젝트 팀장 선택</h2>
    <div id="list3">
        <img src="images/man_01.png" data-no="0">
        <img src="images/man_02.png" data-no="1">
        <img src="images/man_03.png" data-no="2">
        <img src="images/woman_01.png" data-no="3">
        <img src="images/woman_02.png" data-no="4">
        <img src="images/woman_03.png" data-no="5">
    </div>

    <script>

        $('#list1, #list2, #list3').selectable();

        $('#list3').selectable({
            selected: function(event, ui){
                // alert();
                // alert(ui.selected.dataset['no']);

                // jQuery버전
                // alert($(ui.selected).data('no'));

                let index = $(ui.selected).data('no');
                alert(`이름: ${info[index].name}
나이: ${info[index].age}
직급: ${info[index].pas}`)
            }
        });

        const info = [
            {
                name: '홍길동',
                age: 30,
                pas: '과장'
            },
            {
                name: '아무개',
                age: 28,
                pas: '대리'
            },
            {
                name: '하하하',
                age: 32,
                pas: '부장'
            },
            {
                name: '호호호',
                age: 31,
                pas: '과장'
            },
            {
                name: '헤헤헤',
                age: 30,
                pas: '차장'
            },
            {
                name: '히히히',
                age: 34,
                pas: '부장'
            }
        ]

    </script>
</body>
</html>
